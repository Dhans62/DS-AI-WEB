name: Build Android APK
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Menggunakan LTS terbaru agar lebih stabil

      - name: Install Dependencies
        run: |
          npm install
          # Memastikan plugin filesystem versi terbaru ikut terinstall
          npm install @capacitor/cli@latest @capacitor/core@latest @capacitor/android@latest @capacitor/filesystem@latest

      - name: Build Web Assets
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21' # Kembali ke versi 21 sesuai permintaan lu

      - name: Capacitor Sync
        run: |
          # Kita pakai sync android langsung, ini otomatis melakukan update & copy
          npx cap sync android

      - name: Build with Gradle
        run: |
          cd android
          # Perintah ini akan otomatis membuat folder assets yang hilang tadi
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ds-ai-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

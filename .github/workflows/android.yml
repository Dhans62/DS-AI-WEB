name: Build Android APK
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install
          # Menambahkan filesystem plugin agar terpasang saat build di GitHub
          npm install @capacitor/cli @capacitor/core @capacitor/android @capacitor/filesystem

      - name: Build Web Assets
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Sync & Update Capacitor
        run: |
          # npx cap sync saja tidak cukup, butuh update untuk registrasi plugin native
          npx cap update android
          npx cap sync android

      - name: Build with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ds-ai-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

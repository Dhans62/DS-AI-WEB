<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <title>DS-AI | Agentic Mobile IDE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
      :root {
        /* Menghindari pergeseran tinggi saat keyboard muncul di mobile */
        --vh: 1vh;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0d1117; /* Disamakan dengan editor agar tidak flashing saat load */
        color: #f8fafc;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: fixed; /* Mencegah pull-to-refresh dan scroll liar */
        width: 100%;
        height: 100%;
      }

      /* Pastikan font mono konsisten di seluruh aplikasi */
      .font-mono {
        font-family: 'Fira Code', 'JetBrains Mono', monospace !important;
        font-variant-ligatures: none;
      }

      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #30363d;
        border-radius: 10px;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "jszip": "https://esm.sh/jszip@3.10.1"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
